<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found - AgriAssist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-6">
  <div class="text-center max-w-md">
    <h1 class="text-6xl font-extrabold text-green-700 mb-6">404</h1>
    <h2 class="text-2xl font-semibold mb-4 text-green-900">Oops! Page Not Found.</h2>
    <p class="mb-6 text-green-800">
      The page you’re looking for doesn’t exist or has been moved.<br />
      Maybe try returning to the homepage?
    </p>
    <a href="/" class="inline-block bg-green-700 text-white px-6 py-3 rounded hover:bg-green-800 transition">
      Back to Home
    </a>
    
  </div>
</body>
</html>
